<h1 mat-dialog-title>Satır Ekle</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Satır İsmi</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Tamam</button>
</div>
